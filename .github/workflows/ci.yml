name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================================================
  # Schema Validation - Ensure all JSON schemas are valid
  # ============================================================================
  schema-validation:
    name: Validate JSON Schemas
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Validate main schema
        run: |
          python -c "
          import json
          from jsonschema import Draft202012Validator, validators
          
          with open('schema/json-agents.json') as f:
              schema = json.load(f)
          
          # Check if schema itself is valid
          Draft202012Validator.check_schema(schema)
          print('✓ Main schema is valid JSON Schema 2020-12')
          "

      - name: Validate capability schemas
        run: |
          for schema_file in schema/capabilities/*.json; do
            echo "Validating $schema_file..."
            python -c "
          import json
          import sys
          from jsonschema import Draft202012Validator
          
          with open('$schema_file') as f:
              schema = json.load(f)
          
          Draft202012Validator.check_schema(schema)
          print('✓ $(basename $schema_file) is valid')
            "
          done

      - name: Validate extension schemas
        run: |
          for schema_file in schema/extensions/*.json; do
            echo "Validating $schema_file..."
            python -c "
          import json
          from jsonschema import Draft202012Validator
          
          with open('$schema_file') as f:
              schema = json.load(f)
          
          Draft202012Validator.check_schema(schema)
          print('✓ $(basename $schema_file) is valid')
            "
          done

  # ============================================================================
  # Manifest Validation - Validate all example manifests
  # ============================================================================
  manifest-validation:
    name: Validate Example Manifests
    runs-on: ubuntu-latest
    needs: schema-validation
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install validator dependencies
        working-directory: validators/python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate all example manifests
        working-directory: validators/python
        run: |
          echo "Validating example manifests..."
          for manifest in ../../examples/*.json; do
            echo "Validating $(basename $manifest)..."
            python -m jsonagents.cli validate "$manifest"
          done

      - name: Run integration tests
        working-directory: validators/python
        run: python test_manual.py

  # ============================================================================
  # Python Validator Tests - Run full test suite with coverage
  # ============================================================================
  python-validator-tests:
    name: Python Validator Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: validators/python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        working-directory: validators/python
        run: |
          python -m pytest tests/ -v --cov=jsonagents --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          file: validators/python/coverage.xml
          flags: python-validator
          name: python-validator-coverage
          fail_ci_if_error: false

  # ============================================================================
  # Registry Validation - Validate registry JSON files
  # ============================================================================
  registry-validation:
    name: Validate Registry Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Validate registry JSON files
        run: |
          for registry_file in registry/*.json; do
            echo "Validating $registry_file..."
            python -c "
          import json
          with open('$registry_file') as f:
              data = json.load(f)
          print('✓ $(basename $registry_file) is valid JSON')
            "
          done

  # ============================================================================
  # Documentation Validation - Check markdown and links
  # ============================================================================
  documentation-validation:
    name: Validate Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for broken links (optional)
        continue-on-error: true
        run: |
          echo "Checking for common issues in markdown files..."
          # Check that all referenced files exist
          for md_file in *.md docs/*.md; do
            if [ -f "$md_file" ]; then
              echo "Checking $md_file..."
              # This is a basic check - could be enhanced with markdown linting
            fi
          done

  # ============================================================================
  # Overall Status Check
  # ============================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: 
      - schema-validation
      - manifest-validation
      - python-validator-tests
      - registry-validation
      - documentation-validation
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.schema-validation.result }}" != "success" ]] || \
             [[ "${{ needs.manifest-validation.result }}" != "success" ]] || \
             [[ "${{ needs.python-validator-tests.result }}" != "success" ]] || \
             [[ "${{ needs.registry-validation.result }}" != "success" ]]; then
            echo "❌ One or more CI jobs failed"
            exit 1
          else
            echo "✅ All CI jobs passed successfully"
          fi
